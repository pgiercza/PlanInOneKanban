<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: template (~{:: .uk-section})}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div class="uk-section">
    <h1 class="uk-heading-bullet">Selected Project</h1>
    <div class="row" style="height: 200px">
        <img class="img-thumbnail" style="height: 200px; width: 200px" th:src="@{/picture(id=${project.id})}"/>
    </div>
    <div class="row">
        <div class="col-3">Id:</div>
        <div class="col-9">
            <p th:text="${project.id}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-3">Title:</div>
        <div class="col-9">
            <p th:text="${project.title}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-3">Assigned to:</div>
        <div class="col-9">
            <p th:text="${project.person}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-3">Description:</div>
        <div class="col-9">
            <p th:text="${project.description}"></p>
        </div>
    </div>

<div class="row">
    <div class="col-3">Status:</div>
    <div class="col-9">
        <p th:text="${project.status}"></p>
    </div>
</div>
<div class="row">
    <div class="col-3">Due Date:</div>
    <div class="col-9">
        <p th:text="${project.duedate}"></p>
    </div>
</div>
    <div class="row">
        <div class="col-9">
            <a class="uk-button uk-button-default"
               th:href="@{/update(id=${project.id})}">Edit</a>
            <a class="uk-button uk-button-danger"
               th:href="@{/delete(id=${project.id})}">Delete</a>
            <a class="uk-button uk-button-primary" th:href="@{/list}">Back</a>
        </div>
    </div>
</div>

</body>
</html>
