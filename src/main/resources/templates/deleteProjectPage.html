<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: template (~{:: .uk-section})}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="uk-section uk-align-center uk-text-center">
    <h1 class="uk-heading-bullet">Delete Selected Project</h1>
    <form th:method="POST" th:action="@{/delete(id=${project.id})}">
        <div>
            Are You sure to delete Project?
        </div>
        <div class="form-group">
            <input type="submit" class="form-control uk-button uk-button-danger" value="Yes">
            <input onclick='javascript:window.history.back()' value='Not' type='button'
                   class="form-control uk-button uk-button-default"/>
        </div>
    </form>
</div>
</body>
</html>
